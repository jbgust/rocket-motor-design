spring.thymeleaf.cache=false
server.port=8090

cors.allowed.domains=*

computation.response.limit.size=1
computation.finocyl.limit.size=200
computation.star.limit.size=200
computation.star.enable=true

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

app.jwtSecret=my-test-key
app.jwtExpirationMs=86400000

server.error.include-message=always
server.error.include-exception=true

############ SMTP
spring.mail.host=127.0.0.1
spring.mail.port=2525
spring.mail.username=
spring.mail.password=
mail.sender=meteor@test.fr

application.base-url=http://test.meteor.gov
